        .rect-to-triangle {
            width: 0;
            height: 0;
            border-left: 500px solid transparent;
            border-bottom: 250px solid white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
